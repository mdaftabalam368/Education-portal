{% extends 'Classmate/base.html' %}
{% load static%}

{% block extend %}
<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
         <!--carousel indicators-->
       <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
         <!--wrapper for slide-->
      <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="{% static 'Classmate/images/bg.jpg' %}" height="500" width="1000">
            </div>
            <div class="item">
                <img src="{% static 'Classmate/images/d3.jpg' %}" height="500" width="1000">
            </div>
            <div class="item">
                <img src="{% static 'Classmate/images/p22.jpg' %}" height="500" width="1000">
            </div>

        </div>
       <!-- left to right controls-->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <div class="details">
            <h2>
                <span>E-education Portal</span> /
                <span>India's Leading Online Education Portal</span>
            </h2>
        </div>

    </div>
</div>

{% endblock %}
