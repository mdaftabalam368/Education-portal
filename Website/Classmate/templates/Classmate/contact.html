{% extends 'Classmate/base.html' %}
{% load static %}
{% block title %}Contact US- E-education Portal{% endblock %}

{% block extend %}
<div class="container" style="margin-top:0px; position:absolute; top:130;">
    <h5> <b><u>Contact Us Regarding Any Query</u></b></h5>
    <form action="{% url 'Classmate:contact' %}" method="POST">
        {% csrf_token %}
        <div class="row no-gutters border rounded flex-md-row my-4 shadow h-md-200 position-relative">
            <div class="col p-2 d-flex flex-column position-static">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name...">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email...">
        </div>
        <div class="form-group">
            <label for="name">Phone No.</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No...">
        </div>
        <div class="form-group">
            <label for="desc">How May We Help You</label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Description..." rows="3">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
            </div></div>
    </form>
    </div>
{% endblock %}
